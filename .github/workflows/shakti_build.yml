name: Shakti-APK-Build
on: [push, workflow_dispatch]
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Force Plugin Download and Build
        run: |
          # Naya Gradle Setup
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          # Forcefully telling where to find plugins
          cat <<EOF > build.gradle.new
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          $(cat build.gradle)
          EOF
          mv build.gradle.new build.gradle
          # Final Build Command
          ./gradlew assembleDebug --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Shakti-Game-Final
          path: "**/*.apk"
          
