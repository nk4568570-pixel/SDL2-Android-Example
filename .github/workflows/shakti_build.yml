name: Shakti-Final-Success
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Deep Clean and Build
        run: |
          # 1. Main build file ko theek karna
          echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.2.2' } }" > build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          
          # 2. APP folder ke andar ki file ko theek karna (Asli Dushman yahan hai)
          echo "apply plugin: 'com.android.application'" > app/build.gradle
          echo "android { compileSdk 34; defaultConfig { applicationId 'com.yourgame.sdl'; minSdk 21; targetSdk 34; versionCode 1; versionName '1.0' } }" >> app/build.gradle
          
          # 3. Gradle setup
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          
          # 4. Final Build
          ./gradlew assembleDebug --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Airawat-Victory-APK
          path: "**/*.apk"
          
