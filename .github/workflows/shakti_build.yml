name: Shakti-Final-Success
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Force Build APK
        run: |
          # Sab kuch fresh karna
          rm -f build.gradle settings.gradle
          echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.2.2' } }" > build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          echo "include ':app'" > settings.gradle
          
          # Gradle Wrapper setup
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          
          # Build Command (Ignore errors and force APK)
          ./gradlew assembleDebug --no-daemon --continue || true
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Airawat-Final-Game
          path: "**/*.apk"
          
