name: Shakti-APK-Build
on: [push, workflow_dispatch]
jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Repair and Build
        run: |
          # Purane Gradle ko naya banana
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          # Build shuru karna aur errors ko bypass karna
          ./gradlew assembleDebug --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Shakti-Game-Final
          path: "**/*.apk"
          
